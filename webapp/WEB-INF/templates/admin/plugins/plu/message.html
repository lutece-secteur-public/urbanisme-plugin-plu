<script type="text/javascript">
	$(document).ready(function(){
		$('#OK').click(function(){
			$('#formConfirm').attr('action', '${pageTarget!}');
		});
	});
</script>
<div id="message-box">
	<div class="content-box">
		<img class="icon" alt="" src="images/admin/skin/messages/stop.png">
		<#if pageTarget?exists>
			<h2>Confirmation</h2>
		<#else>
			<h2>Stop</h2>
		</#if>
		<p>${errorMessage!}</p>
		<form id="formConfirm" target="_self" action="${pageReturn!}" method="post">
			<p>
				<#list LISTE_NOM_CHAMPS as nomChamp>
					<input type="hidden" name="${nomChamp}" value="${listeChamps[nomChamp]!}" />
				</#list> 		
				<#if pageTarget?exists>
					<input id="OK" class="button" type="submit" value="OK">		
					<input class="button" type="submit" value="Annuler">
				<#else>
					<input class="button" type="submit" value="OK">
				</#if>
			</p>
		</form>
	</div>
</div>
