<link rel="stylesheet" type="text/css" href="plugin-plu/plugin_plu.css" />

<script type="text/javascript">
$(document).ready(function() {
	$('#cancelHtml').click(function(){
		$('#joinHtml').val('false');
	});
});
</script>

<div class="content-box" >

	<h2>#i18n{plu.import_html.pageSubTitle}</h2>
	
	<form enctype="multipart/form-data" method=post action="jsp/admin/plugins/plu/${page}.jsp">
		
    	<p>
        	<label for="folder_html" >#i18n{plu.import_html.rowTitleHtml} : </label> 
    	    <input type="file" id="folder_html" name="folder_html" size="60"/>
   		</p>
   	
   		<p>
   			<input id="cancelHtml" class="button" type="submit" value="#i18n{plu.import_html.buttonReturn}" />

        	<#if one_folder?exists>
				<input type="hidden" name="id_folder_return" value="${one_folder.id}"/>
        	</#if>
        	<input type="hidden" name="id_plu" value="${one_plu.id}"/>
        	<input type="hidden" name="id_parent_folder" value="${id_parent_folder!}"/>
        	<input type="hidden" name="folder_title" value="${folder_title!}"/>
        	<input type="hidden" name="folder_image" value="${folder_image!}"/>
        	<input type="hidden" id="joinHtml" name="joinHtml" value="true" />
	        <input type="hidden" id="html_utilisation" name="html_utilisation" value="${html_utilisation!}"/>
	        <input type="hidden" name="id_folder" value="${id_folder!}"/>
        	<input type="hidden" name="folder_description" value="${folder_description!}"/>
        	<input type="submit" value="#i18n{plu.import_html.buttonValidate}" class="button" />
   		</p>
   		
	</form>

</div>
