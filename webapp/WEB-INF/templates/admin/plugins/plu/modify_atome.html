<div class="content-box" >

	<h2>#i18n{plu.modify_atome.pageSubTitle}</h2>
	
	<form method=post accept=application/pdf action="jsp/admin/plugins/plu/DoModifyAtome.jsp">
		
		<p>
        	<label for="date" >#i18n{plu.modify_atome.rowTitleDate} :</label>  
        	<input type="text" id="date" name="date" size="60" maxlength="101" tabindex="1" />
        </p>
        
		<p>
        	<label for="file" >#i18n{plu.modify_atome.rowTitleFile} : </label> 
        	<input type="file" id="file" name="file"/>
        </p>

        <p>
        	<input type="hidden" name="id_atome" value="${atome.id}"/>
        	<input type="hidden" name="atome_title" value="${atome.title}"/>
        	<input type="hidden" name="atome_version" value="${atome.version}"/>
        	<input type="hidden" name="atome_description" value="${atome.description}"/>
   		  	<input type="submit" value="#i18n{plu.modify_atome.buttonValidate}" class="button" />
        </p>
 
	</form>
	
</div>
