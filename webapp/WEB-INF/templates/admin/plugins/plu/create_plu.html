<div class="content-box" >

	<h2>#i18n{plu.create_plu.pageSubTitle}</h2>
	
	<form method=post action="jsp/admin/plugins/plu/DoCreatePlu.jsp">
		
		<p>
        	<label for="version" >#i18n{plu.create_plu.rowTitleVersion} : </label> 
        	<input type="text" id="version" name="version" size="60" maxlength="51" tabindex="1" />
        </p>
        
       <p>
        	<label for="date" >#i18n{plu.create_plu.rowTitleDate} :</label>  
        	<input type="text" id="date" name="date" size="60" maxlength="101" tabindex="2" />
        </p>
         
        <p>
   		  	<input type="submit" value="#i18n{plu.create_plu.buttonValidate}" class="button" />
        </p>
 
	</form>
	
</div>
