<script src='js/jquery.MultiFile.js' type="text/javascript" language="javascript"></script>
<#include "/admin/util/editor/editor.html" />

<div class="content-box" >

	<h2>#i18n{plu.modify_atome.pageSubTitle}</h2>
	
	<form enctype="multipart/form-data" method=post action="jsp/admin/plugins/plu/version/DoBurstVersion.jsp">
		
		<p>
			<label for="id_folder" >#i18n{plu.modify_atome.rowTitleParentFolder} : </label>
			<select name="id_folder">
				<option value="${one_version.atome.folder.id}">${one_version.atome.folder.title}</option>
				<#list folder_list as folder>
					<#if folder.id != one_version.atome.folder.id>
     				<option value="${folder.id}">${folder.title}</option>
     				</#if>
     			</#list>
			</select>
		</p>
		
		<p>
        	<label for="atome_name" >#i18n{plu.create_atome.rowTitleName} : </label> 
        	<input type="text" id="atome_name" name="atome_name" size="60" maxlength="51" tabindex="1" />
        </p>
        
		<p>
        	<label for="atome_title" >#i18n{plu.create_atome.rowTitle} : </label> 
        	<input type="text" id="atome_title" name="atome_title" size="60" maxlength="51" tabindex="1" />
        </p>
        
        <p>
        	<label for="version_d1" >#i18n{plu.create_version.rowTitleD1} :</label>
        	<input type="text" id="version_d1" name="version_d1" value="${date?date}" disabled="disabled"/>
        </p>
        
        <p>
        	<label for="atome_image" >#i18n{plu.create_atome.rowTitleImage} : </label> 
        	<input type="file" id="atome_image" name="atome_image" size="60"/>
        </p>
        
        <#if file_list?exists>
	        <#list file_list as file >
	        	<#if file?exists>
	        		<p>
	        			<label for="file_title" >#i18n{plu.join_file.rowTitle} :</label>
	        			<input type="text" id="file_title" name="file_title" size="60" value="${file.title}" />
	        			<input type="checkbox" name="file_check" value="${file_index}" checked/>${file.name}
	        		</p>
	        	</#if>
	        </#list>
	    </#if>
	    
        <p style="margin-left:31%;">
        	<A href="jsp/admin/plugins/plu/file/JoinFile.jsp?page=version/BurstVersion&id_atome=${one_version.atome.id}&id_plu=${plu.id}&id_version=${one_version.id}" style="color:blue">
        		Attacher Fichier
        	</A> 
        </p>
        
        <p>
        	<label for="atome_description" >#i18n{plu.create_atome.rowTitleDescription} :</label>
        </p>
       	<p>
       		<div id="richtext" class="editor">
	       		<textarea id="atome_description" class="richtext" name="atome_description" style="width:80%;" rows="15" cols="90">
    	    	</textarea>
        	</div>
        </p>
         
        <p>
      		<A href="jsp/admin/plugins/plu/atome/ChoiceModifyAtome.jsp?id_version=${one_version.id}&id_plu=${plu.id}" style="text-decoration:none" id="button">
        	<input type="reset" value="#i18n{plu.modify_atome.buttonReturn}" class="button" />
        	</A> 
        	<input type="hidden" name="id_plu" value="${plu.id}"/>
        	<input type="hidden" name="id_version" value="${one_version.id}"/>
   		  	<input type="submit" value="#i18n{plu.create_atome.buttonValidate}" class="button"/>
        </p>
        
	</form>
	
</div>

<@initEditor />
