<link rel="stylesheet" type="text/css" href="plugin-plu/plugin_plu.css" />

<div class="content-box" >

	<h2>#i18n{plu.duplicate_html.pageSubTitle}</h2>
	
	<form enctype="multipart/form-data" method=post action="jsp/admin/plugins/plu/${page}.jsp">
		
    	<p>
        	<label for="id_folder" >#i18n{plu.duplicate_html.rowTitleHtml} : </label> 
    	    <select name="id_folder" style="width:331px;">
				<option value="0">none</option>
				<#list folder_list as folder>
					<#if folder.html?has_content>
     				<option value="${folder.id}">${folder.title}${folder.id}.html</option>
     				</#if>
     			</#list>
			</select>
   		</p>
   	
   		<p>
   			<A href="jsp/admin/plugins/plu/${page}.jsp?id_plu=${one_plu.id}" style="text-decoration:none" id="button">
   				#i18n{plu.duplicate_html.buttonReturn}
        	</A>
        	<input type="hidden" name="id_plu" value="${one_plu.id}"/>
        	<input type="submit" value="#i18n{plu.duplicate_html.buttonValidate}" class="button" />
   		</p>
   		
	</form>

</div>
