<div class="content-box" >

	<h2>#i18n{plu.create_atome.pageSubTitle}</h2>
	
	<form method=post accept=application/pdf action="jsp/admin/plugins/plu/DoCreateAtome.jsp">
		
		<p>
        	<label for="atome_title" >#i18n{plu.create_atome.rowTitle} : </label> 
        	<input type="text" id="atome_title" name="atome_title" size="60" maxlength="51" tabindex="1" />
        </p>
        
       <p>
        	<label for="atome_description" >#i18n{plu.create_atome.rowTitleDescription} :</label>  
        	<input type="text" id="atome_description" name="atome_description" size="60" maxlength="101" tabindex="2" />
        </p>
        
        <p>
        	<label for="version_d1" >#i18n{plu.create_version.rowTitleD1} :</label>  
        	<input type="text" id="version_d1" name="version_d1" size="60" maxlength="101" tabindex="2" />
        </p>
        
        <p>
        	<label for="atome_file" >#i18n{plu.create_atome.rowTitleFile} : </label> 
        	<input type="file" id="atome_file" name="file"/>
        </p>
         
        <p>
   		  	<input type="submit" value="#i18n{plu.create_atome.buttonValidate}" class="button" />
        </p>
 
	</form>
	
</div>
