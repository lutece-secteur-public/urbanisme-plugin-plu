<div class="content-box" >
	<table>
	        <tr>
	            <th width="20%">#i18n{plu.create_atome.columnTitleChoiceNew}</th>
	            <th width="20%">#i18n{plu.create_atome.columnTitleChoiceOld}</th>
	    	</tr>
	    	
	    	
	       	<tr>
	            <td>
	            	<form enctype="multipart/form-data"  method="post" action="jsp/admin/plugins/plu/atome/CreateAtome.jsp">
	            		<input type="hidden" name="id_plu" value="${one_plu.id}"/>
						<input type="hidden" name="reinit" value="true" />
	            		<input type="hidden" name="id_folder" value="${one_folder.id}"/>
		      			<input class="button" value="Nouvel Atome" type="submit" />
			   		</form>
			   	</td>
			   	<td>
			   		<form enctype="multipart/form-data"  method="post" action="jsp/admin/plugins/plu/atome/CreateAtomeWithOld.jsp">
			   			<input type="hidden" name="id_plu" value="${one_plu.id}"/>
						<input type="hidden" name="reinit" value="true" />
			        	<input class="button" value="Ancien Atome" type="submit" />
			        	<select name="id_atome" style="width: 400px;">
							<#list atome_list as atome>
     						<option title="${atome.title}" value="${atome.id}">${atome.title}</option>
     						</#list>
						</select>
			    	</form>
			    </td>
	        </tr>
	</table>
	
	<p>
		<A id="button" href="jsp/admin/plugins/plu/plu/TreePluAtome.jsp?id_plu=${one_plu.id}&id_folder=${one_folder.id}+atome_all=1" style="text-decoration:none">
   			#i18n{plu.create_atome.buttonReturn}
		</A>
	</p>
		<br/>
	
</div>
